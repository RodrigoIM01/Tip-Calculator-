<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stilecss/style.css">

  <title>Tip calculator app</title>

</head>
<body>
  <section class="container">
   <section class="input">

  <div class="inputNP">

    <div class="inputNumber_Title">Bill</div>

    <input class="inputNumber" type="text" placeholder="$">
    
    <section class="buttons">
    <button class="button">5%</button>
    <button class="button">10%</button>
    <button class="button">15%</button>
    <button class="button">25%</button>
    <button class="button">50%</button>
    <button class="button">Custom</button>
    </section>

    <div class="inputPeople_Title">Number of people</div>
    <input class="inputPeople" type="number" placeholder="n">
  
  </div>
 
  <section class="output"> 
          <div class="output_total">
            <div>TipAmount
             <output class="output_disp1">$</output>
            </div>
            <div>Total
             <output class="output_disp2">$</output>
            </div>
          </div>
        
     <section class="output_button">
     
        <button class="output_button_details">RESET</button>
      
     </section>
        
  </section>
  </section>
  </section>  

</body>
</html>
