<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stilecss/style.css">

  <title>Tip calculator app</title>

</head>
<body>
	<section class="container">
		<section class="input">
			<form class="inputNP" id="form">

			<label class="inputNumber_Title" for="bill">Bill</label>

			<input class="inputNumber" name="bill" id="bill" type="number" placeholder="$">

			<section class="buttons">
				<button class="button" type="button" value="5">5%</button>
				<button class="button" type="button" value="10">10%</button>
				<button class="button" type="button" value="15">15%</button>
				<button class="button" type="button" value="25">25%</button>
				<button class="button" type="button" value="50">50%</button>
				<input class="inputCustom" type="number" name="custom" placeholder="CUSTOM" id="custom-input" />
			</section>

			<label for="people-number" class="inputPeople_Title">Number of people</label>
			<input class="inputPeople" id="people-number" type="number" name="personNumber" placeholder="n">
			<button type="submit" class="button">calcular</button>
			</form>

			<section class="output"> 
					<div class="output_total">
						<div class="tipAmount">
							<div class="tipAmount_Title">
								<p>TipAmount</p>
								<small>/person</small>
							</div>
							<div class="tipAmount_Result">
							<p class="output_disp1" id="tip-amount">$0.00</p>
							</div>
						</div>
						<div class="tipAmount">
							<div class="tipAmount_Title">
								<p>Total</p>
								<small>/ person</small>
							</div>
							<div class="tipAmount_Result">
								<p class="output_disp2" id="total-amount">$0.00</p>
							</div>
						</div>
					</div>
				
				<section class="output_button">
				
				<button class="output_button_details" id="reset">RESET</button>
				
				</section>
				
			</section>
		</section>
	</section>  

  <script src="index.js"></script>
</body>
</html>
