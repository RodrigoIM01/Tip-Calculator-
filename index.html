<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stilecss/style.css">

  <title>Tip calculator app</title>

</head>
<body>
  
  <header>

  </header>

  <section class="container">
    
   <section class="input">

  <form class="inputNP" id="form">

    <div class="inputNumber_Title">BILL</div>
    <input class="inputNumber" name="bill" type="text" placeholder="$">
    <section class="buttons">
		<button class="button" value="5">5%</button>
		<button class="button" value="10">10%</button>
		<button class="button" value="15">15%</button>
		<button class="button" value="25">25%</button>
		<button class="button" value="50">50%</button>
		<input class="inputCustom" type="number" name="custom" placeholder="CUSTOM" id="custom-input" />
    </section>
    <div class="inputPeople_Title">NUMBER OF PEOPLE</div>
    <input class="inputPeople" name="personNumber" type="number" placeholder="N">
    
  </form>
   
    <section class="output"> 
		<div class="tip-amount">
			<p id="tip-amount" id="tip-amount">$0.00</p>
		</div>
		<div class="total">
			<p id="total-amount" id="total-amount">$0.00</p>
		</div>
		<button type="reset" id="reset">Reset</button>
    </section>
   </section>
  </section>  
  

  <footer>

  </footer>

  <script src="index.js"></script>
</body>
</html>
